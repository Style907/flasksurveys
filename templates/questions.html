{% extends 'base.html'  %}
{% block title %}Survey{% endblock %}

{% block content %}
<h3>{{question.question}}</h3>
<form action ="/answers" method="POST">
    <div>
        {% for answer in question.choices %}
            <input type="radio" name ="choice" value ={{answer}}>{{answer}}</input>
        {% endfor %}
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>

{% endblock %}
